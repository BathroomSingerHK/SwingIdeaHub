name: Insider Trading Update

on:
  schedule:
    # 6:36 PM HKT = 10:36 UTC (Every Day)
    - cron: '36 10 * * *'
  workflow_dispatch:      # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Private Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml

      - name: Run Insider Script
        run: |
          # 1. Clean up old HTMLs in Private Repo
          rm -f Insider/*.html
          
          # 2. Run Python script (files generated inside Insider/ folder)
          cd Insider
          python insider.py
          
          # 3. Check result
          ls -l Insider_Trading_Report_*.html

      - name: Push to Public Repo
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git config --global user.name "ParisTrader Bot"
          git config --global user.email "bot@paristrader.com"
          
          # 1. Clone Public Repo
          git clone https://x-access-token:${API_TOKEN_GITHUB}@github.com/ParisTrader/paristrader-terminal.git public_repo
          
          # 2. Ensure folder exists
          mkdir -p public_repo/Insider
          
          # 3. Clean up OLD files in Public Repo
          cd public_repo/Insider
          echo "==== Deleting old reports ===="
          rm -f *.html
          cd ../..
          
          # 4. Copy NEW file
          echo "==== Copying new report ===="
          cp Insider/Insider_Trading_Report_*.html public_repo/Insider/
          
          # 5. Commit and Push
          cd public_repo
          git add .
          git status
          git commit -m "Auto-update Insider Trading Report" || echo "No changes to commit"
          git push origin main
